<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <!--<link rel="stylesheet" href="styles/3-common.css">-->
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <!--<link rel="stylesheet" href="styles/4-filters.css"> -->
    <link rel="stylesheet" href="styles/4-common.css">
    <!--<link rel="stylesheet" href="styles/5-filters.css">-->
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">

</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            
            

                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>California</h2>
                        <ul>
                            <li>Sacramento</li>
                            <li>San Jose</li>
                            <li>Oakland</li>
                        </ul>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tuscon</li>
                            <li>Scottsdale</li>
                        </ul>

                    </div>

                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Tv</li>
                            <li>Swimming Pool</li>
                            <li>Gym</li>
                            <li>Wifi</li>
                        </ul>

                    </div>

                </div>
                <button class="search-text">Search</button>
            
            
        </section>
        <section class="places">
            <h1>Places</h1>
                <article>
                    <h2>Villa</h2>
                </article>
                <article>
                    <h2>Apartment</h2>
                </article>
                <article>
                    <h2>Tiny Home</h2>
                </article>
                <article>
                    <h2>VIP Sweet</h2>
                </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
